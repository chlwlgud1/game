<h2>LOL</h2>
  <p>라이엇 게임즈가 개발/서비스 중인 온라인 Multiplayer Online Battle Arena/MOBA[6]게임.
  국내에선 게임 명칭의 앞글자들을 따서 롤(LoL)[7], 해외에서는 League 등으로 불린다.
  이전까지 있었던 MOBA 게임들보다 진입장벽을 낮추는 것으로 높은 인기를 얻었고 현재는
  세계 각국에서 흥행하고 있으며 롤드컵을 위시한 관련 대회도 꾸준히 개최되는 중.
  현재 국내를 대표하는 한국 e스포츠의 중심으로 떠올랐다.
  </p>
